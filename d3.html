<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>
            D3 Infographic Visualization
        </title>
        <script src="https://d3js.org/d3.v5.js"></script>
    </head>
    <body>
        <svg width = "318" height = "625" class="zoomout">
            <g>
                <text x="37" y="133" id="small-description">ISACA's 2017 Digital Transformation Barometer—research of more than 4,100 business technology professionals worldwide—</text>
                <text x="41" y="141" id="small-description">found that the emerging technologies that are the most transformational also pose the most organizational challenges in</text>
                <text x="32" y="149" id="small-description">terms of perceived risk and resistance to change. To enable a successful digital transformation journey, enterprises require strong</text>
                <text x="58" y="157" id="small-description">governance and risk management programs, which drive confidence and enable the speed of business.</text>
            </g>
            <g>
                <text x="181" y="181" id="heading-small">Technologies Facing the Most Organizational</text>
                <text x="181" y="191" id="heading-large">Challenges or Resistence</text>

                <image x="180" y="222" width="20" height="20" xlink:href="Images/image2.jpg" id="graph-image-x3" class="graph-elements-d"/>
                <image x="180" y="245" width="20" height="20" xlink:href="Images/image3.jpg" id="graph-image-x5" class="graph-elements-d"/>

                <image x="238" y="245" width="20" height="20" xlink:href="Images/image5.jpg" id="graph-image-x1" class="graph-elements-d"/>

                <text x="202" y="212" class="brown-text graph-elements-d" id="graph-label-x2">Cognitive Tech</text>
                <text x="202" y="232" class="brown-text graph-elements-d" id="graph-label-x3">Public Cloud</text>
                <text x="202" y="255" class="brown-text graph-elements-d" id="graph-label-x5">Block Chain</text>
                <text x="260" y="229" class="brown-text graph-elements-d" id="graph-label-x4">Internet of</text>
                <text x="260" y="234" class="brown-text graph-elements-d" id="graph-label-x4">Things</text>
                <text x="260" y="253" class="brown-text graph-elements-d" id="graph-label-x1">Big Data</text>
                <text x="260" y="258" class="brown-text graph-elements-d" id="graph-label-x1">Analytics</text>
            </g>
            <g>
                <text x="30" y="181" id="heading-small">Top Motivators for Implementing an</text>
                <text x="30" y="191" id="heading-large">Emerging Technology</text>
                <text x="102" y="208" class="graphElementsA" id="graphElementsA1">Anticipated Cost Savings</text>
                <text x="102" y="217" class="graphElementsA" id="graphElementsA2">New Revenue Stream</text>
                <text x="102" y="226" class="graphElementsA" id="graphElementsA3"> 
                    <tspan dx="0" dy="0">Ability to Reach</tspan>
                    <tspan dx="-32" dy="5">New Customers</tspan>
                </text>
                <text x="102" y="240" class="graphElementsA" id="graphElementsA4">Increased Agility</text>
                <text x="102" y="249" class="graphElementsA" id="graphElementsA5">Reputational Value</text>
                <text x="102" y="258" class="graphElementsA" id="graphElementsA6">
                    <tspan dx="0" dy="0">A Customer's Succesful</tspan>
                    <tspan dx="-49" dy="5">Implementation</tspan>
                </text>
                <rect width="6" height="6" x="94" y="203"  class="graphElementsSquareA" id="graphElementsA1" fill="#d56734" />
                <rect width="6" height="6" x="94" y="212" class="graphElementsSquareA" id="graphElementsA2" fill="#f78644" />
                <rect width="6" height="6" x="94" y="221" class="graphElementsSquareA" id="graphElementsA3" fill="#f9a334" />
                <rect width="6" height="6" x="94" y="235" class="graphElementsSquareA" id="graphElementsA4" fill="#ffba45" />
                <rect width="6" height="6" x="94" y="244" class="graphElementsSquareA" id="graphElementsA5" fill="#fdcf84" />
                <rect width="6" height="6" x="94" y="253" class="graphElementsSquareA" id="graphElementsA6" fill="#ffe7be" />
            </g>
            <g>
                <text x="30" y="297" id="heading-large">Evaluating Opportunities</text>
                <text x="30" y="304" id="heading-small">Arising From Emerging Technologies</text>
            </g>
            <g>
                <text x="160" y="296" id="heading-large">Who is Responsible?</text>
                <text x="160" y="303" id="heading-small">for Evaluating Emerging Technologies</text>
            </g>
            <g class="classD">
                <text x="30" y="391" id="heading-small">Technologies With Most Potential to</text>
                <text x="30" y="400" id="heading-large">Deliver Transformational Value</text>

                <rect width="6" height="6" x="178" y="394" id="graph-square-d2" fill="#f78b4b" class="graph-elements-d graph-squares-d" />
                <rect width="6" height="6" x="178" y="403" id="graph-square-d3" fill="#f9a334" class="graph-elements-d graph-squares-d" />
                <rect width="6" height="6" x="178" y="412" id="graph-square-d4" fill="#ffba45" class="graph-elements-d graph-squares-d" />
                <rect width="6" height="6" x="178" y="421" id="graph-square-d5" fill="#fdcf84" class="graph-elements-d graph-squares-d" />
                <rect width="6" height="6" x="178" y="430" id="graph-square-d6" fill="#feeac9" class="graph-elements-d graph-squares-d" />
                <rect width="6" height="6" x="178" y="439" id="graph-square-d7" fill="#fbf6e0" class="graph-elements-d graph-squares-d" />
            </g>
            <g>
                <text x="30" y="501" id="heading-small">Are Your Organization's Leaders</text>
                <text x="30" y="510" id="heading-large">Digitally Literate?</text>

                <circle cx="87" cy="535" r="13" class="circleE"></circle>
                <circle cx="130" cy="535" r="13" class="circleE"></circle>

                <text x="84" y="558" id="scaleE">No</text>
                <text x="121" y="558" id="scaleE">Unsure</text>
            </g>
            <g>
                <text x="169" y="501" id="heading-small">Are Your Organization's Leaders</text>
                <text x="169" y="510" id="heading-large">Receptive to Emerging Tech?</text>
                <circle cx="40" cy="60" r="12" class="circleF"></circle>
                <circle cx="70" cy="60" r="12" class="circleF"></circle>
                <circle cx="100" cy="60" r="12" class="circleF"></circle>
                <circle cx="130" cy="60" r="12" class="circleF"></circle>
                <text x="178" y="555" id="scaleF">Very</text>
                <text x="201" y="555" id="scaleF">Moderately</text>
                <text x="234" y="555" id="scaleF">Not Very</text>
                <text x="263" y="555" id="scaleF">Not at All</text>
            </g>
            <g>
                <text x="59" y="585" id="small-description">Companies with digitally literate leaders are more aggressive and receptive to evaluating and adopting</text>
                <text x="89" y="592" id="small-description">emerging technologies in their quests to achieve digital transformation.</text>
                <text x="89" y="603" id="footer-link">For more information: www.isaca.org/digital-transformation-barometer</text>
            </g>
        </svg>
